<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-12">Project 
            <span class="font-semibold text-cyan-800">MFB Bank </span></h1>
    
    </header>
        <main>
            <section class="bg-blue-300 w-3/6 mx-auto  mt-12 p-9 ">
                <h3 class="text-3xl mb-4 font-semibold">Please login</h3>
                <div >
                    <input class="w-3/6 block mb-3 px-3" type="email" name="" id="email-field" placeholder="Write Your Email">
                    <input class="w-3/6 px-3 block" type="password" name="" id="pass-field" placeholder="Write valid Password">
                    <button id="btn-sumbit" class="bg-red-400 mt-3 w-24 h-8 font-medium rounded-md hover:bg-green-500">Submit</button>
                </div>
            </section>
        </main>
        <script src="myBank.js"></script>
</body>
</html>
